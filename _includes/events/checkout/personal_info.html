<!-- User Personal Info -->
<h3>Personal Information</h3>
<div class="row_inner_info">
	<div class="col-50">
		<!-- First Name -->
		<label for="fname"><i class="fa fa-user"></i> First Name</label>
		<input type="text" id="fname" name="firstname" placeholder="Tyler" required/>
		
		<!-- Last Name -->
		<label for="lname"><i class="fa fa-user"></i> Last Name</label>
		<input type="text" id="lname" name="lastname" placeholder="Durden" required/>
		
		<!-- Email -->
		<label for="email"><i class="fa fa-envelope"></i> Email</label>
		<input type="text" id="email" name="email" placeholder="tyler@example.com" required/>
		
		<!-- Phone Number -->
		<label for="phoneNum"><i class="fa fa-phone"></i> Phone Number</label>
		<input type="text" id="phoneNum" name="phoneNum" placeholder="+353 12 34 56 789" required/>
		
		<!-- Age -->
		<label for="age"><i class="fa fa-user"></i> Age</label>
		<input type="text" id="age" name="age" placeholder="25" required/>
	</div>
	
	<!-- User Address -->
	<div class="col-50">
		<!-- Address -->
		<label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
		<input type="text" id="adr" name="address" placeholder="UCD, Belfield" required/>
		
		<!-- Country -->
		<label for="countryId"><i class="fa fa-globe"></i> Country</label>
		<select name="country" class="countries order-alpha presel-byip" id="countryId">
		<option value="">Select Country</option>
		</select>
		
		<!-- State -->
		<label for="stateId"><i class="fa fa-automobile"></i> State or Province</label>
		<select name="state" class="states order-alpha" id="stateId">
			<option value="">Select State/Province</option>
		</select>
		<!--
		<input type="text" id="state" name="state" placeholder="Leinster" />
		-->
		
		<!-- City -->
		<label for="cityId"><i class="fa fa-institution"></i> City</label>
		<select name="city" class="cities order-alpha" id="cityId">
			<option value="">Select City</option>
		</select>
		<!--
		<input type="text" id="city" placeholder="Dublin" />
		-->
		
		<!-- Zip -->
		<label for="zip"><i class="fa fa-file-zip-o"></i> Zip or Postal Code</label>
		<input type="text" id="zip" name="zip" placeholder="Dublin 4" />
	</div>
	
	<!-- JavaScript for getting updated countries, states and cities.-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
	<script src="//geodata.solutions/includes/countrystatecity.js"></script>
</div>
