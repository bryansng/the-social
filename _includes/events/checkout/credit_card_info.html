<!-- Credit Card Info -->
<h3>Credit Card Information</h3>
<div class="row_inner_card">
	<div class="col-100">
		<!-- Accepted Cards -->
		<label for="fname">Accepted Cards</label>
		<div class="icon-container">
			<svg width="80px" height="50px" viewBox="0 0 160 100" xmlns="http://www.w3.org/2000/svg">
				{% include events/checkout/img/amex.html %}
			</svg>
			<svg width="80px" height="50px" viewBox="0 0 160 100" xmlns="http://www.w3.org/2000/svg">
				{% include events/checkout/img/mastercard.html %}
			</svg>
			<svg width="80px" height="50px" viewBox="0 0 160 100" xmlns="http://www.w3.org/2000/svg">
				{% include events/checkout/img/visa.html %}
			</svg>
			<!--
			<i class="fa fa-cc-visa" style="color:navy;"></i>
			<i class="fa fa-cc-amex" style="color:blue;"></i>
			<i class="fa fa-cc-mastercard" style="color:red;"></i>
			<i class="fa fa-cc-discover" style="color:orange;"></i>
			-->
		</div>
	</div>
	
	<div class="col-50">
		<!-- Name on Card -->
		<label for"cname">Name on Card</label>
		<input type="text" id="cname" name="cardname" placeholder="Tyler Frank Durden" required/>
		
		<!-- Expiration Month -->
		<label for="expmonth">Expiration Month</label>
		<input type="text" id="expmonth" name="expmonth" placeholder="September" required/>
	</div>
	
	<div class="col-50">
		<!-- Credit Card Number -->
		<label for="ccnum">Credit Card Number</label>
		<input type="text" id="ccnum" name="cardnumber" placeholder="1234-5678-8765-4321" required/>
		
		<!-- Expiration Year -->
		<label for="expyear">Expiration Year</label>
		<input type="text" id="expyear" name="expyear" placeholder="2022" required/>
	</div>
	
	<div class="col-100">
		<!-- CVV -->
		<label for="cvv">CVV or Security Code</label>
		<input type="text" id="cvv" name="cvv" placeholder="412" required/>
	</div>
</div>

<label>
	<input type="checkbox" id="agreed" name="agreed" onclick="showCheckout()" /> I agree to the <a href="../../../terms-and-conditions/" class="agree a_deco">Terms and Conditions</a>
</label>

<input type="submit" value="Continue to checkout" id="checkout_btn" class="checkout_btn" />



<script>
	function showCheckout(){
		// Get checkbox.
		var checkBox = document.getElementById("agreed");
		
		// Get output checkout button.
		var checkoutBtn = document.getElementById("checkout_btn");
		
		// If the checkbox is checked, display checkout button.
		if (checkBox.checked == true){
			checkoutBtn.style.display = "block";
		}
		else{
			checkoutBtn.style.display = "none";
		}
	}
</script>
